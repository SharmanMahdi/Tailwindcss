<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen ">
     <div><h1 class="text-3xl font-medium mb-3">simple login form tailwindcss</h1></div>
    <br>
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form class="bg-gray-700 p-6 flex flex-col font-medium text-center rounded shadow-md text-white w-90 sm:w-80" action="/login" method="POST">
        <label for="username">Username:</label>
        <input class="bg-gray-800 p-2 rounded mb-1" type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input class="bg-gray-800 p-2 rounded mb-1 " type="password" id="password" name="password" required>
        <br>
        <h2><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button></h2>
    </form>
</body>
</html>
