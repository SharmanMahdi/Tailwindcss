<!-- 
Create a Basic Grid Layout
Instructions:

Create a div container to hold the grid.

Inside the container, add four child div elements.

Use Tailwind CSSâ€™s grid utilities to create a 2x2 grid layout.

Add a unique background color to each div to differentiate the grid cells.

Include the Tailwind CSS CDN link inside the  <head>:

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Basic Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="grid  grid-cols-2 gap-4 p-4 bg-blue-400 font-bold text-white text-center">

        <span class="focus hover:bg-blue-500 rounded-2xl">test</span>
        <span class="focus hover:bg-blue-600 rounded-2xl">home</span>
        <span class="focus hover:bg-blue-700 rounded-2xl">boy</span>
        <span class="focus hover:bg-blue-800 rounded-2xl">ball</span>
    </div>
</body>
</html>
